<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row mx-auto">
        <div class="col m-5"><div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="pid" placeholder="name@example.com">
                <label for="floatingInput">Product id</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="pname" placeholder="name@example.com">
                <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="pcat" placeholder="name@example.com">
                <label for="floatingInput">category</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="pdes" placeholder="name@example.com">
                <label for="floatingInput">Description</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="prate" placeholder="name@example.com">
                <label for="floatingInput">Rate</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="prev" placeholder="name@example.com">
                <label for="floatingInput">Review</label>
              </div>

              <button onclick="adde()" type="button" class="btn btn-warning">submit</button>
              
        </div>
    </div>
        <div class="col m-5"><div ><input style="margin-top: 65px;" type="text" class="form-control  border-0 " id="findid" placeholder="Enter product Id">
            <button onclick="search()" type="submit" class="mt-1 btn btn-primary shadow">Search</button>
          <div id="card">
          </div>
         </div></div>
    </div>
</body>

<script>
    function adde(){
   
   var pid=document.getElementById('pid').value;
   var pname=document.getElementById('pname').value;
   var pcat=document.getElementById('pcat').value;
   var pdes=document.getElementById('pdes').value;
   var prate=document.getElementById('prate').value;
   var prev=document.getElementById('prev').value;

  const details={
      id:pid,
      name:pname,
      cat:pcat,
      des:pdes,
      rate:prate,
      rev:prev
  }
  if(details.id==''||details.name==''||details.cat==''||details.des==''||details.rate==''||details.rate==""){
      alert('please enter all details')
  }
  else {
      if(details.id in localStorage){
          alert(" already exists")
      }else{
          localStorage.setItem(details.id,JSON.stringify(details));
      alert('added successfully');
      document.getElementById('form').reset()
  
      }
  }
 
 

}

function search(){
    let key=findid.value;

    if(key in localStorage){
        var a=JSON.parse(localStorage.getItem(key));
        card.innerHTML=`<form id="dcard"> <div class="card shadow" style="width: 18rem;">
      
        <div style="text-align:center;" class="card-body">
          <h5 class="card-title">PRODUCT DETAILS</h5>
        </div>
        <ul class="list-group list-group-flush">
        <li class="list-group-item"> Id:${a.id}</li>
        <li class="list-group-item"> Name:${a.name}</li>
        <li class="list-group-item"> category:${a.cat}</li>
        <li class="list-group-item"> description:${a.des}</li>
        <li class="list-group-item"> Rating:${a.rate}</li>
        <li class="list-group-item"> review:${a.rev}</li>
      </ul>
       
      </div>
        </form>`
       }
    else{
        alert('product not found');
        findid.value=' ';
    }

}



</script>
</html>
